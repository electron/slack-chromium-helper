name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # tag: v4.2.2
      with:
        persist-credentials: false
    - name: Setup Node.js
      uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6  # tag: v4.0.4
      with:
        node-version: 20.x
    - name: Test
      run: |
        yarn --immutable
        yarn build
        yarn prettier:check
        yarn test
